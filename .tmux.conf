unbind C-b
set -g prefix C-a
bind C-a send-prefix
set-window-option -g mode-keys vi

bind R source-file ~/.tmux.conf \\; display "~/.tmux.conf sourced!"

# ------------- [copy and paste]

unbind '"'
unbind %
unbind [        # was paste buffer
